<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	
<label for="game-number">Number of turns:</label>
<input id="game-number" type="number">
<button id="play-game">Play</button>
<div><br>
  <button class="choice" data-ns-test="rock">Rock</button>
  <button class="choice" data-ns-test="paper">Paper</button>
  <button class="choice" data-ns-test="scissors">Scissors</button>
</div><br>
<div data-ns-test="round-result"></div><br>
<div>
  Rounds Left: <span data-ns-test="rounds-left"></span>
</div><br>
<div>
  User Points: <span data-ns-test="user-points"></span>
</div><br>
<div>
  Computer Points: <span data-ns-test="computer-points"></span>
</div><br>
<div data-ns-test="game-result">Result:</div>

        Game's Result : <span id="finalRes">WON</span> <br> <br>
    </div> -->

  

    <script type="text/javascript" src="./script.js">

</body>

</html>
